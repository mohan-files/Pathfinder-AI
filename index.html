<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinder AI - Career Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Print Styles for PDF Export */
      @media print {
        /* Hide UI elements */
        nav, button, footer, .no-print {
          display: none !important;
        }

        /* Force light theme for document */
        body, #root, main {
          background-color: white !important;
          color: black !important;
        }

        /* Ensure content width fits page */
        .max-w-6xl, .max-w-7xl, .container {
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }

        /* Layout adjustments */
        .grid {
          display: block !important;
        }
        .lg\:col-span-2 {
          width: 100% !important;
        }
        
        /* Typography and Colors */
        h1, h2, h3, h4, h5, p, span, div {
          color: #000 !important;
          text-shadow: none !important;
        }
        
        /* Card styling for print */
        .bg-white, .dark\:bg-slate-800 {
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          break-inside: avoid;
          margin-bottom: 20px !important;
        }

        /* Ensure graphics print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Chart sizing */
        .recharts-responsive-container {
          min-height: 300px !important;
          width: 100% !important;
        }

        /* Remove animations */
        .animate-fade-in, .animate-spin {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>
